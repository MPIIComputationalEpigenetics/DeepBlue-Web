<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style/joint.css" />
    <script src="js/jquery.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/joint.js"></script>
    <script src="js/joint.shapes.devs.js"></script>
</head>
<body>
  <div id="menu">
    <input type="submit" value="New load data"/>
    <input id="include_select_experiments_button" type="submit" value="Select experiments"/>

    <input id="include_filter_regions" type="submit" value="Filter regions"/>

    <input id="include_get_regions" type="submit" value="Get regions"/>
    <a href="#">An anchor</a>
  </div>

  <div id="myholder"></div>
  <script type="text/javascript">

    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: $('#myholder'),
        width: 600,
        height: 600,
        model: graph,
        gridSize: 1
    });

    var rect = new joint.shapes.basic.Rect({
        position: { x: 100, y: 30 },
        size: { width: 100, height: 30 },
        attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
    });

    var rect2 = rect.clone();
    rect2.translate(300);

    var link = new joint.dia.Link({
        source: { id: rect.id },
        target: { id: rect2.id }
    });

    graph.addCells([rect, rect2, link]);

    graph.on('all', function(eventName, cell) {
        console.log(arguments);
    });

    $(function() {
      $( "input[type=submit], a, button" )
        .click(function( event ) {
          console.log("oie");
          event.preventDefault();

          var box = new joint.shapes.basic.Rect({
            position: {x: 200, y: 300},
            size: { width: 100, height: 30 },
            attrs: { rect: {fill: 'green'}, text: { text: 'new', fill: 'yellow'} }
          });
          graph.addCells([box]);
        });

        $("#include_select_experiments_button")
          .click(function( event ) {
            var m1 = new joint.shapes.devs.Model({
              position: { x: 50, y: 50 },
              size: { width: 90, height: 90 },
              outPorts: ['regions'],
              attrs: {
                '.label': { text: 'Select experiments', 'ref-x': .4, 'ref-y': .2 },
                rect: { fill: '#2ECC71' },
                '.inPorts circle': { fill: '#16A085' },
                '.outPorts circle': { fill: '#E74C3C' }
              }
            });
            graph.addCell(m1);
          });

        $("#include_filter_regions")
          .click(function( event ) {
            var m1 = new joint.shapes.devs.Model({
              position: { x: 150, y: 150 },
              size: { width: 90, height: 90 },
              inPorts: ['in_regions'],
              outPorts: ['out_regions'],
              attrs: {
                '.label': { text: 'Filter regions', 'ref-x': .4, 'ref-y': .2 },
                rect: { fill: '#2ECC71' },
                '.inPorts circle': { fill: '#16A085' },
                '.outPorts circle': { fill: '#E74C3C' }
              }
            });
            graph.addCell(m1);
          });

        $("#include_get_regions")
          .click(function( event ) {
            var m1 = new joint.shapes.devs.Model({
              position: { x: 150, y: 150 },
              size: { width: 90, height: 90 },
              inPorts: ['regions'],
              outPorts: ['request'],
              attrs: {
                '.label': { text: 'Get regions', 'ref-x': .4, 'ref-y': .2 },
                rect: { fill: '#2ECC71' },
                '.inPorts circle': { fill: '#16A085' },
                '.outPorts circle': { fill: '#E74C3C' }
              }
            });
            graph.addCell(m1);
          });
    });

  </script>


</body>
</html>
